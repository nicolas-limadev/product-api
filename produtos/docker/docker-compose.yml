version: '3'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "spring_react"
      TZ: "America/Sao_Paulo"
    ports:
      - "15432:5432"
    networks:
      - pg-db-network
    restart: always
  springreact-docker:
    container_name: springreact-docker
    image: springreact-docker:latest
    environment:
      TZ: "America/Sao_Paulo"
      DATABASE_HOST: postgres-db
    depends_on:
      - postgres-db
    networks:
      - pg-db-network
    restart: always

networks:
  pg-db-network:
    driver: bridge